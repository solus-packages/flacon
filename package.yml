name       : flacon
version    : 5.1.0
release    : 10
source     :
    - https://github.com/flacon/flacon/archive/v5.1.0.tar.gz : 9844b00d354a881fdbcdbc91ab46766053f25cfbd4a06e4f2290d26d9368e11f
license    : LGPL-2.1-or-later
component  : multimedia.audio
summary    : Extracts audio tracks from an audio CD image to separate tracks
description: |
    Flacon extracts individual tracks from one big audio file containing the entire album of music and saves them as separate audio files.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(uchardet)
    - libflac
    - wavpack-utils
rundeps    :
    - lame
    - libflac
    - mp3gain
    - opus-tools
    - vorbis-tools
    - vorbisgain
    - wavpack-utils
setup      : |
    %patch -p1 < $pkgfiles/0001-Don-t-test-Monkey-s-Audio-and-tta.patch
    %cmake_ninja -DBUILD_TESTS=Yes
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    export CTEST_OUTPUT_ON_FAILURE=1
    %ninja_check
